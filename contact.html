		$(window).scroll(function(){
			if ($(this).scrollTop() > 1)
			{
				$('.navbar-fixed-top').addClass('addBg');
				$('.navbar-brand img').css('width','200px')
			} 
			else
			{
				$('.navbar-fixed-top').removeClass('addBg');
				$('.navbar-brand img').css('width','auto')
			}
		})
		$('.main_hover_div').colorbox({rel:'main_hover_div'})		
		$('.full_ht').css('height',w_ht);

		   jQuery.validator.setDefaults({
            submitHandler: function() {
            jQuery('#form_fields').hide();
            jQuery('#form-success').fadeIn("slow");

            }
          });

		$('#contact_us').validate();





	});
	</script>
